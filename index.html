<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxime - Pierre Feuille Ciseaux</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header class="container">
        <h1><a href="https://www.linkedin.com/in/maxime-verdonck/" target="_blank">Maxime - Pierre Feuille Ciseaux</a></h1>
    </header>
    <main class="container">
        <div id="player" class="part">
            <div class="part-header">
                <p class="title">VOUS</p>
                <p class="subtitle"></p>
            </div>
            <div class="part-body">
                <div id="rock">
                    <img src="images/rock.png" alt="pierre">
                    <label>Pierre</label>
                </div>
                <div id="paper">
                    <img src="images/paper.png" alt="feuille">
                    <label>Feuille</label>
                </div>
                <div id="scissors">
                    <img src="images/scissors.png" alt="Ciseaux">
                    <label>Ciseaux</label>
                </div>
            </div>
        </div>
        <div id="maxime" class="part">
            <div class="part-header">
                <p class="title">MAXIME</p>
                <p class="subtitle"></p>
            </div>
            <div class="part-body">
                <div id="question-mark">
                    <img src="images/question-mark-red.png" alt="point d'interrogation" height="175" width="200">
                    <label>Pierre ? Feuille ? Ciseaux ?</label>
                </div>
            </div>
        </div>
    </main>
    <footer class="container">
        <a href="https://www.flaticon.com/free-icons/rock-paper-scissors" title="rock paper scissors icons">Rock paper scissors <strong>ICONS</strong> created by Freepik - Flaticon</a>
    </footer>
    <script src="scripts/hover.js"></script>
    <script src="scripts/points.js"></script>
    <script src="scripts/game.js"></script>
</body>
</html>
